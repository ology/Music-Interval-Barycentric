name    = Music-Interval-Barycentric
author  = Gene Boggs <gene@cpan.org>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2018

[@Basic]
[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::EOL]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[MetaResources]
repository.web = https://github.com/ology/Music-Interval-Barycentric
repository.type = git
bugtracker.mailto = bug-Music-Interval-Barycentric@rt.cpan.org
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Music-Interval-Barycentric

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = CSV
stopwords = TODO
stopwords = barycenter
stopwords = commandline
stopwords = barycentric
stopwords = Complementation

[Prereqs]

[GatherDir]
exclude_filename = LICENSE
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
copy = LICENSE
